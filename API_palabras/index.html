<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <link rel="stylesheet" href="styles.css">
    <title>Dictionary API Example</title>
</head>
<body>

<div class="container mt-5">
    <h2 style="color: #d8630f;">Search Word</h2>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchWord" placeholder="Enter the word" aria-label="Ingrese la palabra" aria-describedby="buttonSearch">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="buttonSearch" onclick="searchWord()">Search</button>
        </div>
    </div>

    <div id="wordDetails" class="mt-4">
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="script.js"></script>
</body>
</html>
